<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>MFS Portal</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- svg4everybody polyfill -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>
    <!-- Salesforce Canvas SDK -->
    <script src="https://mfsuk--dev.sandbox.lightning.force.com/canvas/sdk/js/canvas-all.js"></script>
    
    <!-- Canvas Parameter Extraction Script -->
    <script>
      /**
       * Extract Canvas Parameters Before React Loads
       * Store them in window object so React/Context can access them
       */
      window.canvasData = {
        parameters: {},
        context: null,
        user: null,
        organization: null,
        isCanvasAvailable: false
      };

      // Check if Salesforce Canvas SDK is available
      const checkCanvasSDK = () => {
        return typeof window.Sfdc !== 'undefined' && 
               window.Sfdc.canvas && 
               window.Sfdc.canvas.client;
      };

      // Get Canvas Context
      const initializeCanvasContext = () => {
        if (!checkCanvasSDK()) {
          console.warn('âŒ Salesforce Canvas SDK not available');
          return;
        }

        console.log('âœ… Salesforce Canvas SDK detected');
        window.canvasData.isCanvasAvailable = true;

        try {
          // Method 1: Try to get signed request directly
          const signedRequest = window.Sfdc.canvas.client.signedrequest();
          if (signedRequest) {
            console.log('âœ… Got signed request from Canvas SDK');
            handleSignedRequest(signedRequest);
            return;
          }
        } catch (e) {
          console.log('âš ï¸ signedrequest() failed:', e.message);
        }

        try {
          // Method 2: Try refreshSignedRequest (async)
          window.Sfdc.canvas.client.refreshSignedRequest((response) => {
            if (response && response.payload) {
              console.log('âœ… Got signed request from refreshSignedRequest');
              handleSignedRequest(response.payload);
            }
          });
        } catch (e) {
          console.log('âš ï¸ refreshSignedRequest() failed:', e.message);
        }

        try {
          // Method 3: Try ctx() method
          window.Sfdc.canvas.client.ctx((response) => {
            if (response && response.payload) {
              console.log('âœ… Got context from ctx()');
              const context = response.payload.context || response.payload;
              extractCanvasData(context);
            }
          });
        } catch (e) {
          console.log('âš ï¸ ctx() failed:', e.message);
        }
      };

      // Handle Signed Request
      const handleSignedRequest = (signedRequest) => {
        try {
          // Extract context from signed request
          const context = signedRequest.context || signedRequest;
          extractCanvasData(context);
        } catch (e) {
          console.error('âŒ Error handling signed request:', e);
        }
      };

      // Extract Data from Canvas Context
      const extractCanvasData = (context) => {
        try {
          if (!context) {
            console.warn('âš ï¸ No context provided');
            return;
          }

          // Extract user info
          if (context.user) {
            window.canvasData.user = {
              userName: context.user.userName,
              userId: context.user.userId,
              email: context.user.email,
              fullName: context.user.fullName,
              locale: context.user.locale
            };
            console.log('âœ… User extracted:', window.canvasData.user.userName);
          }

          // Extract organization info
          if (context.organization) {
            window.canvasData.organization = {
              name: context.organization.name,
              organizationId: context.organization.organizationId,
              organizationType: context.organization.organizationType,
              organizationMultiCurrency: context.organization.organizationMultiCurrency
            };
            console.log('âœ… Organization extracted:', window.canvasData.organization.name);
          }

          // Extract environment/parameters
          if (context.environment) {
            window.canvasData.context = context.environment;
            window.canvasData.parameters = context.environment.parameters || {};
            
            console.log('âœ… Parameters extracted:', window.canvasData.parameters);
            console.log('âœ… Instance URL:', context.environment.instanceUrl);
            console.log('âœ… Display URL:', context.environment.displayUrl);
          }

          // Log success
          console.log('ðŸ“Š Canvas Data Ready:', window.canvasData);
          
          // Dispatch custom event so React can listen to it
          window.dispatchEvent(new CustomEvent('canvasDataReady', { 
            detail: window.canvasData 
          }));

        } catch (e) {
          console.error('âŒ Error extracting canvas data:', e);
        }
      };

      // Initialize immediately
      initializeCanvasContext();

      // Also try after a small delay in case SDK needs to load
      setTimeout(() => {
        if (!window.canvasData.parameters || Object.keys(window.canvasData.parameters).length === 0) {
          console.log('ðŸ”„ Retrying Canvas initialization...');
          initializeCanvasContext();
        }
      }, 1000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
