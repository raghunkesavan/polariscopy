<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>MFS Portal</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- svg4everybody polyfill -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>
    <!-- Salesforce Canvas SDK -->
    <script src="https://mfsuk--dev.sandbox.lightning.force.com/canvas/sdk/js/canvas-all.js"></script>
    
    <!-- Canvas Parameter Extraction Script -->
    <script>
      if (!window.Sfdc?.canvas) {
        document.body.innerHTML = "<h2>Canvas SDK not loaded</h2>";
      } else {
        Sfdc.canvas.client.refreshSignedRequest(function (signedRequest) {
          console.log("Signed Request:", signedRequest);

          fetch("/api/canvas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ signed_request: signedRequest })
          })
            .then(res => res.json())
            .then(data => {
              if (!data.success) {
                document.body.innerHTML = "<h2>Invalid Canvas Request</h2>";
              } else {
                const params = data.canvasContext.environment.parameters;
                document.getElementById("app").innerHTML = `
                  <h2>Canvas App</h2>
                  <p><b>Record Id:</b> ${params.recordId || "N/A"}</p>
                  <p><b>Action:</b> ${params.action || "N/A"}</p>
                `;
              }
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
