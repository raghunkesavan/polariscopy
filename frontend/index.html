<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>MFS Portal</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- svg4everybody polyfill -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>
    <!-- Salesforce Canvas SDK -->
    <script src="https://mfsuk--dev.sandbox.lightning.force.com/canvas/sdk/js/canvas-all.js"></script>
    
    <!-- Canvas Parameter Extraction Script (CanvasDemo Pattern) -->
    <script>
      /**
       * Canvas Parameter Extraction
       * Based on CanvasDemo-master pattern
       * 
       * Extracts Canvas parameters and makes them available to React
       */
      window.canvasData = {
        parameters: {},
        user: null,
        organization: null,
        isAvailable: false,
        extractionLog: []
      };

      const logCanvas = (message) => {
        window.canvasData.extractionLog.push({
          time: new Date().toISOString(),
          message
        });
        console.log('[CANVAS]', message);
      };

      // Listen for Canvas SDK to be available
      const initCanvasApp = () => {
        logCanvas('ðŸš€ Initializing Canvas App...');

        // Check if Canvas SDK is available
        if (typeof Sfdc === 'undefined' || !Sfdc.canvas || !Sfdc.canvas.client) {
          logCanvas('âš ï¸  Salesforce Canvas SDK not available - not running in Canvas');
          return;
        }

        logCanvas('âœ… Canvas SDK detected');
        window.canvasData.isAvailable = true;

        // Get signed request from Canvas SDK
        Sfdc.canvas.client.refreshSignedRequest(function (signedRequest) {
          logCanvas('ðŸ“¨ Received signed request from Canvas SDK');
          alert('signedRequest');
          alert(JSON.stringify(signedRequest));
          if (!signedRequest) {
            alert('empty signed request');
            logCanvas('âŒ Empty signed request received');
            return;
          }

          logCanvas('ðŸ“¤ Sending signed request to backend /api/canvas...');

          // Send to backend for verification and extraction
          fetch(window.location.origin + '/api/canvas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ signed_request: signedRequest })
          })
            .then(res => res.json())
            .then(data => {
              alert(
                  'Backend Response:\n\n' +
                  JSON.stringify(data, null, 2)
                  );

              if (data.success === false) {
                alert('failed data access');
                alert(data.error);
                logCanvas('âŒ Backend error: ' + (data.error || 'Unknown error'));
                return;
              }

              logCanvas('âœ… Backend verified Canvas data');

              // Extract and store Canvas parameters
              window.canvasData.isAvailable = true;
              window.canvasData.parameters = data.canvasParameters || {};
              window.canvasData.user = data.context?.user || null;
              window.canvasData.organization = data.context?.organization || null;
              window.canvasData.client = data.client || null;

              logCanvas('ðŸ“‹ Canvas Parameters:', window.canvasData.parameters);
              logCanvas('ðŸ‘¤ User:', window.canvasData.user?.userName);
              logCanvas('ðŸ¢ Org:', window.canvasData.organization?.organizationId);

              // Dispatch event so React can listen
              window.dispatchEvent(new CustomEvent('canvasDataReady', { 
                detail: window.canvasData 
              }));

            })
            .catch(err => {
              logCanvas('âŒ Error calling /api/canvas: ' + err.message);
            });
        });
      };

      // Initialize on page load
      initCanvasApp();

      // Fallback: Also try after a short delay
      setTimeout(() => {
        if (!window.canvasData.isAvailable && typeof Sfdc !== 'undefined' && Sfdc.canvas) {
          logCanvas('ðŸ”„ Retrying Canvas initialization...');
          initCanvasApp();
        }
      }, 2000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
